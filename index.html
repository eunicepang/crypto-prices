<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Crypto City</h1>
            <h2>Get a head start in the decentralized world</h2>
            <h3>Pick your favourite cryptocurrencies to get started :</h3>

            <div class="form-body">
                <div class="form-control">
                    <label for="btc">Bitcoin</label>
                    <input id="btc" type="checkbox"/>
                </div>
                <div class="form-control">
                    <label for="eth">Ethereum</label>
                    <input id="eth" type="checkbox"/>
                </div>
                <div class="form-control">
                    <label for="bnb">Binance Coin</label>
                    <input id="bnb" type="checkbox"/>
                </div>
                <div class="form-control">
                    <label for="xrp">Ripple</label>
                    <input id="xrp" type="checkbox"/>
                </div>
                <div class="form-control">
                    <label for="doge">Dogecoin</label>
                    <input id="doge" type="checkbox"/>
                </div>
                <div class="form-control">
                    <label for="link">Chainlink</label>
                    <input id="link" type="checkbox"/>
                </div>
                <button id=databtn>Get data</button>
            </div>
            <br>
            
            <div id="info">
    
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
